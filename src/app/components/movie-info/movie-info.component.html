<div class="movie-info-container">
  <div>{{movieInfo.original_title}}
    <div class="genre">{{genre}}</div>
  </div>
  <div class="movie-info-details">
    <div>
      {{movieInfo.release_date}}
    </div>
    <div>
      {{movieInfo.vote_average}}
    </div>
  </div>
  <div class="info">
    {{movieInfo.overview}}
  </div>
</div>
